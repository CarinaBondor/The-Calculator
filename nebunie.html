<title>The Calculator&trade;</title>
	</head>
	<body>


<div class="container-fluid">
	<div class="row">
		<div class="I col-md-4">
			<div class="cat">
				<img src="https://66.media.tumblr.com/96c8bc9bfe08267051aa0f56c4e6f3f0/tumblr_pwg6y9OoBC1qjb5z3o1_250.gif" class="img-responsive">
			</div>
		
			<div class="containeru container-fluid">
				<div class="nes-balloon from-left">
     				 <p>Hello!</p>
    			</div>
			</div>

			<div class="containeru-fluid">
				<div class="nes-balloon from-left">
      				<p>Welcome!</p>
    			</div>
			</div>

			<div class="containeruDreapta">
				<div class="nes-balloon from-left">
     				 <p>This is a calculator made with Bootstrap 4 and jQuery!</p>
    			</div>
			</div>

			<div class="containeru-fluidDreapta">
				<div class="nes-balloon from-left">
      				<p>Calculate away!</p>
    			</div>
			</div>

			<div class="containeru-fluidCredit">
				<div class="nes-balloon from-left">
      				<p>Bootstrap theme kindly provided by: <a href="https://nostalgic-css.github.io/NES.css/" target="_blank">NES.css</a></p>
    			</div>
			</div>
			<div class="containeru-fluidBlood">
				<div class="nes-balloon from-left">
      				<p>Blood, sweat and tears &copy; Bondor Lavinia Carina</p>
    			</div>
			</div>

		</div>


		<div class="II col-md-8 align-items-center">

			<div class="header">
			    <h3>The Calculator&trade;</h3>
			</div>

			 <div class="calc">

			    <div class="umbrasus"></div>
			    <div class="umbralateral"></div>

			    
			      <input class="display nes-input afis" type="text">
			    


			    <div class="keyboard">

			      <div class="row">
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="7">7</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="8">8</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="9">9</button>
			        <button class="calc-btn btn nes-btn is-error" data-role="operator" type="button" value="+">+</button>
			      </div>

			      <div class="row">
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="4">4</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="5">5</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="6">6</button>
			        <button class="calc-btn btn nes-btn is-error" data-role="operator" type="button" value="-">-</button>
			      </div>

			      <div class="row">
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="1">1</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="2">2</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="3">3</button>
			        <button class="calc-btn btn nes-btn is-error" data-role="operator" type="button" value="*">*</button>
			      </div>

			      <div class="row">
			        <button class="clear-btn btn nes-btn is-error" type="button" value="C">C</button>
			        <button class="calc-btn btn nes-btn" data-role="number" type="button" value="0">0</button>
			        <button class="calculate-btn btn nes-btn is-success" type="button" value="=">=</button>
			        <button class="calc-btn btn nes-btn is-error" data-role="operator" type="button" value="/">/</button>
			      </div>

			    </div>

			  </div>

		</div>

		<div class="III">
			
		</div>

	</div>

</div>
